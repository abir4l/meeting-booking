<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="assets/font-awesome/css/all.css">
	<link rel="stylesheet" href="assets/css/calendar.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="container">
	
	<div class="month-view">
		<div class="controls mb-2 mt-2">
			<div class="form-inline">
				<select class="form-control" name="currentYear" id="year" onchange="yearChange()">

			</select>
			<select class="form-control ml-2"  id="month" onchange="monthChange()">

			</select>
			<span class="fas fa-arrow-left mr-2 ml-4" onclick="monthChange('left')"></span>
			<span class="fas fa-arrow-right" onclick="monthChange('right')"></span>
			</div>
			
		</div>
		<div class="calendar">
			<div class="week-container">
				<div class="week days">
					<div class="day">
						<p></p>
					</div>
					<div class="day">
						<p></p>
					</div>
					<div class="day">
						<p></p>
					</div>
					<div class="day">
						<p></p>
					</div>
					<div class="day">
						<p></p>
					</div>
					<div class="day">
						<p></p>
					</div>
					<div class="day">
						<p></p>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="day-view">
	<div>


	</div>
	



	<script src="assets/js/script.js"></script>
</body>
</html>
